<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" href="styles.css"/> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <div id="wrapper">
        <body> 
            <div class="container"> 
                
                <div class="buttons">
                    <div id="input" ></div>
                    <div id="result"></div>
                    <button class="button" data-key="clear" id="AC">AC</button>
                    <button class="button" data-key="delete" id="CE">CE</button>
                    <button class="button" data-key="%" id="%"> % </button>
                    <button class="button" data-key="/" id="divide"> รท </button>
                    <button class="button" data-key="7" id="7">7</button>
                    <button class="button" data-key="8" id="8">8</button>
                    <button class="button" data-key="9" id="9">9</button>
                    <button class="button" data-key="*" id="multiply">ร</button>
                    <button class="button" data-key="4" id="4">4</button>
                    <button class="button" data-key="5" id="5">5</button>
                    <button class="button" data-key="6" id="6">6</button>
                    <button class="button" data-key="-" id="subtract"> - </button>
                    <button class="button" data-key="1" id="1">1</button>
                    <button class="button" data-key="2" id="2">2</button>
                    <button class="button" data-key="3" id="3">3</button>
                    <button class="button" data-key="+" id="add"> + </button>
                    <button class="button" data-key="0" id="0">0</button>
                    <button class="button" data-key="." id="decimal">.</button>
                    <button class="button" data-key="=" id="submit">=</button>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </div>


</html>
